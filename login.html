<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- fontawesome kit -->
  <script src="https://kit.fontawesome.com/65096ca19b.js" crossorigin="anonymous"></script>

  <!-- custom css -->
  <link rel="stylesheet" href="public/style.css">

  <title>Frontend Mentor | Interactive comments section</title>
</head>

<body>

  <h4>To continue to comment please enter your details</h4>
	<form method="/" action="">
    <div class="mb-3">
      <label for="Email" class="form-label">Username</label>
      <input type="text" class="form-control" id="Email" aria-describedby="emailHelp" name="username">
      <div id="emailHelp" class="form-text">enter your username.</div>
    </div>
    <div class="mb-3">
      <label for="Password" class="form-label">Password</label>
      <input type="password" class="form-control" id="Password" name="password">
    </div>
  
    <button style="background-color:hsl(238, 40%, 52%);color:#fff;" type="submit" class="btn">Submit</button>
  </form>

  <p>Don't have an account yet?<a href="">Sign up</a></p>
</body>

</html>
